<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="signUp.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <button onclick="document.getElementById('signUp').style.display='block'"
    style="width:auto;">Sign Up</button>

    <div id="signUp" class="modal">
      <span onclick="document.getElementById('signUp').style.display='none'"
      class="close" title="Close Modal">&times;</span>
      <form name="form" class="modal-content" action="signUp.php" method = "POST" onsubmit="return validateForm();">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signUp').style.display='none'"
        class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
    </div>


    <script>//not working ???
      function validateForm(){

        if(document.forms["form"]["psw-repeat"].value != document.forms["form"]["psw"].value) &&
            !empty(document.forms["form"]["psw"].value) && !empty(document.forms["form"]["psw-repeat"].value)){
            alert( "PASSWORDS DO NOT MATCH \n");
            return false;
        }
        return true;
     }

    </script>

    <script>
// Get the modal
  var modal = document.getElementById('signUp');

// When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
        }
      }
   </script>

  </body>
